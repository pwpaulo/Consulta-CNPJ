<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>



    <div class="row">

        <div class="col-md-4">
            
        </div>

        <div class="col-md-4">
            
            <div class="titulo">
            <img id="imagem" src="assets/img/icon.png" alt="Icone Buscar CNPJ">
            <h1 id= "tituloa">ㅤConsulta CNPJ</h1>
            </div>

            <div class="form-group row">
                <div class="col-md-12">
                    <label for="">CNPJ</label>
                    <input type="cnpj" onblur="validarCnpj(this.value)" data-mask="00.000.000/0000-00" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="">Razão Social</label>
                    <input type="text" id="razaoSocial" class="form-control" readonly>
                </div>

                <div class="col-md-6">
                    <label for="">Fantasia</label>
                    <input type="text" id="fantasia" class="form-control" readonly>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-md-6">
                    <label for="">Abertura</label>
                    <input type="text" id="abertura" class="form-control" readonly>
                </div>

                <div class="col-md-6">
                    <label for="">Situação</label>
                    <input type="text" id="situacao" class="form-control" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="">Endereço</label>
                    <input type="text" id="endereco" class="form-control" readonly>
                </div>

                <div class="col-md-6">
                    <label for="">Município</label>
                    <input type="text" id="municipio" class="form-control" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label for="">Estado</label>
                    <input type="text" id="estado" class="form-control" readonly>
                </div>

                <div class="col-md-6">
                    <label for="">Telefone</label>
                    <input type="text" id="telefone" class="form-control" readonly>
                </div>
            </div>

        </div>

        <div class="col-md-4">
            
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
